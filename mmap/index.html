<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="mmap.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			var username = "LayneDapper";
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				console.log("Call before getMyLocation()");
				getMyLocation();
				console.log("Call after getMyLocation()");



				var request = new XMLHttpRequest();
				var params = '"login=' + username + '&lat=' + myLat + 'lng=' + myLng + '"';
				var url = "https://secret-about-box.herokuapp.com/sendLocation"
				console.log("xhr params set");
				request.open("post",url,true)
				console.log("request open");
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				console.log("request header changed");
				console.log(request.readyState);
				request.onreadystatechange = function() {//Call a function when the state changes.
					console.log("in func");
console.log(request.readyState);
console.log(request.status)
    				if(request.readyState == 4 && request.status == 200) {
    					console.log("readystate = 4")
        				alert(request.responseText);
        				var arr = JSON.parse(request.responseText)
        				for (var i = 0; i < arr.length;i++){
        					console.log("here i am")
        					createMarker(arr[i]);
        				}
    				}	
				}
				request.send(params);

				
			}
			
			function getMyLocation() {
				console.log("In getMyLocation()");
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
				console.log("Leaving getMyLocation()");
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: username
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				
				// Calling Google Places API

				service = new google.maps.places.PlacesService(map);
			}
			
			function createMarker(place)
			{
				console.log("createMarker")
				var placeLoc = place.geometry.location;
				var marker = new google.maps.Marker({
					map: map,
					position: place.geometry.location
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(place.name);
					infowindow.open(map, this);
				});
      }
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
